<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./songInformation.css">
  <title>Song Information</title>
</head>
<body>
  <header class="header-main">
    <div class="header-main-home-button">
      <button class="home-button">
        <img width="68" src="./assets/back.png" alt="" />
      </button>
    </div>
    <div class="header-main-search">
      <img width="400" src="./assets/astraoke.png" alt="" />
    </div>
    <div class="header-main-user-button">
      <button class="user-button">
        <img width="60" src="./assets/rocket.png" alt="" />
      </button>
    </div>
  </header>
  <main class="main-song">
    <section class="main-song__section-letter">
      <div class="section-letter__container">
        <div class="section-letter-circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="section-letter-lyric">
          <p class="letter-lyric">Chiquitita, tell me what's wrong</p>
        </div>
      </div>
    </section>
    <section class="main-song__section-information">
      <div class="section-information-song">
        <img width="100rem" src="./assets/image 20.png" alt="">
        <div>
          <h1 class="song-name">Chiquitita</h1>
          <p class="artist-name">ABBA</p>
        </div>
      </div>
      <button class="plus-button">
        <img src="./assets/play_white.png" alt="">
      </button>
      <p class="time-font">5:20</p>
    </section>
  </main>
</body>
</html>
