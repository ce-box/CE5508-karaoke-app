<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./karaokeScreen.css">
  <title>Karaoke</title>
</head>
<body>
  <header class="header-main">
    <div class="header-main-home-button">
      <button class="home-button">
        <img width="68" src="./assets/back.png" alt="" />
      </button>
    </div>
    <div class="header-main-search">
      <img width="400" src="./assets/astraoke.png" alt="" />
      <button class="pause-button">
        <img src="./assets/pause.png" alt="">
      </button>
    </div>
    <div class="header-main-user-button">
      <button class="user-button">
        <img width="60" src="./assets/rocket.png" alt="" />
      </button>
    </div>
  </header>
  <main class="main-lyric">
    <div class="section-letter__container">
      <div class="section-letter-lyric">
        <p class="letter-lyric">Chiquitita, tell me what's wrong</p>
        <p class="letter-lyric">Chiquitita, tell me what's wrong</p>
        <p class="letter-lyric">Chiquitita, tell me what's wrong</p>
      </div>
    </div>
  </main>
  <footer class="footer-main">
    <div class="footer-main__points">
      <p class="points-tittle">Puntaje</p>
      <p class="points-number">200</p>
    </div>
    <div class="cassette-main__boder">
        <div class="cassette-main__circle-container">
          <div class="circle-container__circle"></div>
          <div class="circle-container__circle"></div>
        </div>
        <div class="cassette-main__information-container">
          <div class="information-container__cassette">
            <img width="50rem" src="./assets/image 20.png" alt="Album">
            <h1 class="container__cassette-tittle">Chiquitita</h1>
            <p class="container__cassette-artist">ABBA</p>
          </div>
        </div>
        <div class="cassette-main__elements-container">
          <div class="elements-container__cassette-one">
            <div class="elements-containe__casette-two">

            </div>
          </div>
        </div>
    </div>
    <div class="footer-main__time">
      <p class="time-initial">0:24</p>
      <p class="time-final">5:20</p>
    </div>
  </footer>
</body>
</html>
