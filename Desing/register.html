<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Registro</title>
</head>
<body>
  <section class="register-main">
    <div class="lines-container">
      <hr class="line-1">
      <hr class="line-2">
      <hr class="line-3">
      <hr class="line-4">
    </div>
    <div class="register-container">
      <form action="" class="register-form">
        <h1 class="main-tittle" id="main-tittle">REGISTRARME</h1>
        <input type="text" class="input" placeholder="Correo electrónico">
        <div class="block-one-resgister">
          <input type="text" class="input" id="block-one-input" placeholder="Nombre">
          <input type="text" class="input" placeholder="UserName">
        </div>
        <div class="block-two-register">
          <input type="password" class="input" id="block-two-input" placeholder="Contraseña">
          <input type="password" class="input" placeholder="Confirmar contraseña">
        </div>
        <div class="register-link">
          <p>¿Ya tenés cuenta?</p>
          <a href="#">Iniciá Sesión</a>
        </div>
        <button type="submit" class="register-button">
          <img src="./assets/register.png" alt="Registrar">
        </button>
      </form>
    </div>
  </section>
</body>
</html>
