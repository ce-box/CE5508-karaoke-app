<div class="app">
  <div *ngIf="!token" class="access-body">
    <app-access
      (token)="handleChooseToken($event)" >
    </app-access>
  </div>
  <div *ngIf="token" class="app-body">
    <div class="app-body-songlist" *ngIf="!OnCurrentSong && !onPlaySong">
      <app-song-selection
        (onChooseSong)="handleChooseSong($event)"
        [token]="token"
      ></app-song-selection>
    </div>
    <div class="app-body-content" *ngIf="OnCurrentSong || onPlaySong">
      <app-loader-song *ngIf="OnCurrentSong"
        [song]="OnCurrentSong"
        (currentSongLoader)="homeDirection($event)"
        (playSong)="handlePlaySong($event)"
        [token]="token">
      </app-loader-song>
      <!--<Player  *ngIf="onPlaySong"
        [currentSong]="onPlaySong"
        (playSong)="handlePlaySong($event)"
        [token]="token">
      </Player>-->
    </div>
  </div>
</div>
